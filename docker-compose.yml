services:
  postgres:
    image: postgres:17-alpine
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: demo_search
      POSTGRES_USER: demo
      POSTGRES_PASSWORD: demo
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U demo -d demo_search"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: valkey/valkey:9.0.2-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  meilisearch:
    image: getmeili/meilisearch:v1.12
    ports:
      - "7700:7700"
    environment:
      MEILI_MASTER_KEY: masterKeyDemoSearch2024
      MEILI_ENV: development
      MEILI_NO_ANALYTICS: "true"
    volumes:
      - meilisearch_data:/meili_data

  reverb:
    build:
      context: .
      dockerfile: docker/reverb/Dockerfile
    ports:
      - "6001:6001"
    environment:
      APP_ENV: local
      APP_KEY: "${APP_KEY}"
      APP_DEBUG: "true"
      DB_CONNECTION: pgsql
      DB_HOST: postgres
      DB_PORT: "5432"
      DB_DATABASE: demo_search
      DB_USERNAME: demo
      DB_PASSWORD: demo
      REDIS_HOST: redis
      REDIS_PORT: "6379"
      BROADCAST_CONNECTION: reverb
      REVERB_APP_ID: "${REVERB_APP_ID:-demo-search}"
      REVERB_APP_KEY: "${REVERB_APP_KEY:-demo-search-key}"
      REVERB_APP_SECRET: "${REVERB_APP_SECRET:-demo-search-secret}"
      REVERB_HOST: "0.0.0.0"
      REVERB_PORT: "6001"
      REVERB_SERVER_HOST: "0.0.0.0"
      REVERB_SERVER_PORT: "6001"
      REVERB_SCHEME: http
      PHP_OPCACHE_ENABLE: 1
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    restart: unless-stopped

  soketi:
    image: quay.io/soketi/soketi:1.6-16-debian
    ports:
      - "6002:6001"
      - "9601:9601"
    environment:
      SOKETI_DEBUG: "1"
      SOKETI_DEFAULT_APP_ID: "demo-search"
      SOKETI_DEFAULT_APP_KEY: "demo-search-key"
      SOKETI_DEFAULT_APP_SECRET: "demo-search-secret"
      SOKETI_DEFAULT_APP_MAX_CONNS: "100"
      SOKETI_DEFAULT_APP_ENABLE_CLIENT_MESSAGES: "true"
      SOKETI_DEFAULT_APP_MAX_BACKEND_EVENTS_PER_SEC: "-1"
      SOKETI_DEFAULT_APP_MAX_CLIENT_EVENTS_PER_SEC: "-1"
      SOKETI_DEFAULT_APP_MAX_READ_REQ_PER_SEC: "-1"
      SOKETI_METRICS_ENABLED: "true"
      SOKETI_METRICS_SERVER_PORT: "9601"
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  meilisearch_data:
